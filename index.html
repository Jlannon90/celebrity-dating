<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Eagle+Lake|League+Script" rel="stylesheet">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Which famous person will you be with forever? No take backs...</h1>
      </div>
      <form id="userInput">
        <div class="form-group">
          <label for="name">Your Name</label>
            <input id="name" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="sign">Your Astrological Sign</label>
            <input id="sign" class="form-control" type="text">
        </div>
        <h4>Interested In</h4>
        <select class="form-control" id="interestedIn">
          <option></option>
          <option>Men</option>
          <option>Women</option>
          <option>Either</option>
        </select>
        <h4>Favorite Show</h4>
        <select class="form-control" id="faveShow">
          <option></option>
          <option>Game of Thrones</option>
          <option>Stranger Things</option>
          <option>The Food Network (yes the entire network!)</option>
        </select>
        <button type="submit" class="btn">Find your match!</button>
      </form>
      <div class="matchPhotoAndMessage">
        <div class="joffrey">
          <img src="img/joffrey.png" alt="Joffrey Baratheon" />
          <h2>Joffrey Baratheon</h2>
        </div>
        <div class="cersei">
          <img src="img/cersei.jpg" alt="Cersei Lannister" />
          <h2>Cersei Lannister</h2>
        </div>
        <div class="barb">
          <img src="img/barb.jpg" alt="Barb" />
          <h2>Barb</h2>
        </div>
        <div class="demogorgon">
          <img src="img/demogorgon.jpg" alt="THE FREAKIN DEMOGORGON" />
          <h2>The Demogorgon</h2>
        </div>
        <div class="ina">
          <img src="img/ina.jpg" alt="Ina Garten" />
          <h2>Ina Garten</h2>
        </div>
        <div class="guy">
          <img src="img/guy.jpeg" alt="Guy Fieri" />
          <h2>Guy Fieri</h2>
        </div>
        <div class="matchMessage">
          <h2>Congratulations <span class="name"></span></h2>
          <p>
            Hey you sassy little <span class="sign"></span>, this is your match. Your life partner! Forever!!! Good luck...
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
